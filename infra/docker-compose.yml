services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ../server
      dockerfile: Dockerfile
    environment:
      ENV: dev
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  web:
    build:
      context: ../admin-web
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  postgres_data:
