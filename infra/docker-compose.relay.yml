services:
  postgres:
    image: postgres:16-alpine
    container_name: loginuv-relay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "15432:5432"
    volumes:
      - relay_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: loginuv-relay-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "16379:6379"
    volumes:
      - relay_redis_data:/data

  relay-api:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: loginuv-relay-api
    restart: unless-stopped
    environment:
      ENV: relay
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRES_IN_SECONDS: ${JWT_EXPIRES_IN_SECONDS}
      AUTH_TIMEOUT_SECONDS: ${AUTH_TIMEOUT_SECONDS}
      GLPI_BASE_URL: ${GLPI_BASE_URL}
      GLPI_APP_TOKEN: ${GLPI_APP_TOKEN}
      GLPI_USER_TOKEN: ${GLPI_USER_TOKEN}
      GLPI_VERIFY_SSL: ${GLPI_VERIFY_SSL}
      GLPI_TIMEOUT_SECONDS: ${GLPI_TIMEOUT_SECONDS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health', timeout=3)"]
      interval: 20s
      timeout: 5s
      retries: 6
    ports:
      - "18000:8000"

volumes:
  relay_postgres_data:
  relay_redis_data:
